{% extends "base.html" %}
{% block content %}
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <fieldset>
    <legend>Close Account</legend>
    <p>{{form.accno.label}}{{form.accno(size=32, autofocus=True)}}
        {% for error in form.accno.errors %}
            <span style="color:red";>{{error}}</span>
        {% endfor %}
    </p>
    <p>{{form.submit()}}</p>
    </fieldset>
        <p><a href="{{url_for('menu')}}">Back to menu</a></p>
</form>
{% endblock %}
